<ion-header>

  <ion-navbar>
    <ion-title>Stream</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <p>Latitude: {{lat}}</p>
    <p>Longitude: {{lng}}</p>
  </div>

  <!-- <div class="locations-container">

    <ion-card *ngFor="let location of locations">
      <img *ngIf="location.image" src="{{location.image?.url}}"/>
      <div class="card-title">{{location.name}}</div>
      <div class="card-subtitle">{{location.type}}</div>
    </ion-card>

  </div> -->

  <ion-card *ngFor="let location of locations">
    <img *ngIf="location.image" src="{{location.image}}"/>

    <ion-card-content>

      <ion-card-title>
        {{location.name}}
      </ion-card-title>

      <h3>
        {{location.type}}
      </h3>

    </ion-card-content>

    <ion-row no-padding>

      <ion-col [ngSwitch]="location.rating">
        <button *ngSwitchCase="undefined" ion-button clear small icon-left disabled>
          <ion-icon name="star"></ion-icon>
          n/a
        </button>
        <button *ngSwitchDefault ion-button clear small icon-left>
          <ion-icon name="star"></ion-icon>
          {{location.rating}}
        </button>
      </ion-col>

      <ion-col text-center>
        <button ion-button clear small icon-only>
          <ion-icon name="information-circle"></ion-icon>
          <!-- Details -->
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small icon-only (click)="openExternalURL(location.url)">
          <!-- <ion-icon name="open"></ion-icon> -->
          <ion-icon [name]="getIconNameFromDataOrigin(location.dataOrigin)"></ion-icon>
          <!-- View Site -->
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
